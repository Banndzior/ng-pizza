<div class="card-item">
  <a [routerLink]="['../']"> < </a>
  <img
    [src]="pizza.photoUrl"
    (error)="onError()"
    class="card-img-top"
    height="200px"
  />
  <a [routerLink]="['/pizzas', pizza.id]">
    <h3 class="card-title">{{ pizza?.name }}</h3>
  </a>
  <div class="card-body">
    <h6 class="id">
      Pizza id: #<b>{{ pizza?.id }}</b>
    </h6>
    <div class="card-body">
      <p class="card-text">{{ pizza.description }}</p>
    </div>
  </div>
</div>
