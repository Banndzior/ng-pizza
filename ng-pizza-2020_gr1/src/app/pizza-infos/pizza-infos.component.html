<div class="pizzaInfos-container">
    <h2>pizza {{ pizza.name }}</h2>
    <img [src]="pizza.photoUrl" (error)="onError()" class="pizzaInfos_img" height="150px">
    <p>{{ pizza.description }}</p>
    <br />
    <a (click)="removePizza(pizza)">usun</a>
    <br /> 
    <a (click)="modifyPizza(pizza)">ustaw obrazek</a> 
</div>
