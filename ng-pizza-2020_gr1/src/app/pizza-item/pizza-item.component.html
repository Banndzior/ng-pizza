
<div class="col container">
  <h3 class="h3">
     {{ (pizza.name | slice:0:10) + (pizza.name.length > 10 ? "..." : "" ) }}
  </h3>
  <img [src]="pizza.photoUrl" height="100px" class="img rounded mx-auto d-block"/>
  <p class="p">
      {{ pizza.description }}
  </p>
  <div class="buttons btn-group">
    <button (click)="removePizza(pizza)" class="btn btn-secondary">usun</button>
    <button (click)="checkId(pizza)" class="btn btn-secondary">sprawd≈∫ id</button>
  </div>
</div>
