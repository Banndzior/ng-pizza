<div class="container">
  <mat-card class="wrapper">
    <div
      [ngClass]="
        selectedId && selectedId.includes(pizza.id)
          ? 'bg-warning text-white'
          : ''
      "
      class="card-container"
    >
      <mat-card-title class="card-title">
        <a
          [routerLink]="['/pizzas', pizza.id]"
          class="text-decoration-none text-reset"
          >{{ pizza?.name | dots: 14 }}</a
        ></mat-card-title
      >
      <mat-card-subtitle class="card-subtitle"
        ><span style="font-size: 0.7rem;"
          >Id: {{ pizza?.id }}</span
        ></mat-card-subtitle
      >
      <img
        mat-card-lg-image
        [src]="pizza.photoUrl"
        (error)="onError()"
        class="card-img"
        height="200"
      />
      <mat-card-content class="card-content">
        <p class="card-text">{{ pizza.description | dots: 20 }}</p>
      </mat-card-content>
      <mat-card-actions class="card-footer d-flex justify-content-around">
        <button
          mat-raised-button
          class="card-button"
          color="primary"
          (click)="removePizza()"
        >
          Delete
        </button>
        <a
          mat-raised-button
          class="card-button"
          color="primary"
          [routerLink]="['/pizzas/', pizza.id]"
          >Edit</a
        >
      </mat-card-actions>
    </div>
  </mat-card>
</div>
