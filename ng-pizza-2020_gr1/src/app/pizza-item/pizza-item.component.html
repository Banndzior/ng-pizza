<div
  [ngClass]="selectedId && selectedId.includes(pizza.id) ? 'selected' : ''"
  class="card-item"
>
  <img
    [src]="pizza.photoUrl"
    (error)="onError()"
    class="card-img-top"
    height="200px"
  />
  <a [routerLink]="['/pizzas', pizza.id]">
    <h3 class="card-title">
      {{ pizza?.name | dots: 10 }}
    </h3>
  </a>
  <h6 class="id">
    Pizza id: #<b>{{ pizza?.id }}</b>
  </h6>
  <div class="card-body">
    <p class="card-text">{{ pizza.description | dots: 50 }}</p>
  </div>
  <div class="button"></div>
  <a (click)="remove()" class="remove">Usuń</a>
</div>
