<div *ngIf="pizza">
  <p>{{ pizza.id }}</p>
  <h3>
    {{ (pizza.name | slice: 0:10) + (pizza.name.length > 10 ? "..." : "") }}
  </h3>
  <!-- DONE 5: Dodaj pole opis -->
  <p>{{ pizza.description }}</p>
  <img [src]="pizza.photoUrl" height="100px" />
  <a (click)="removePizza(pizza)">usun</a>
