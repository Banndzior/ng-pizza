<ul class="pizza-container" [class.fix]="pizzas.length === 1">
  <ng-container *ngIf="!pizzaText">
    <li  *ngFor="let pizza of (pizzas | paginate: {itemsPerPage: pageSize, currentPage: page, totalItems: total })">
      <app-pizza-item
        [pizza]="pizza"
        (click)="handleClick(pizza.id)" 
        [className]="markedId===pizza.id ? 'marked pizza-element' : 'pizza-element'">
      </app-pizza-item>
    </li>
    <!-- TODO 15: Zrobic zaznaczanie pizzy (wyroznianie kolorem) -->
  </ng-container>
  </ul>

    <!-- TODO 11: Dodajemy komponent stronnicowania -->

  <pagination-controls class="pizza-paginator"
  (pageChange)="onPageChange($event)"
  previousLabel="Poprzednie"
  autoHide="true"
  maxSize="3"
  nextLabel="NastÄ™pne"></pagination-controls>
