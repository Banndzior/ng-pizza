<div>
  <div>
    <div
      *ngFor="
        let pizza of pizzas
          | paginate
            : { itemsPerPage: pageSize, currentPage: page, totalItems: total }
      "
    >
      <app-pizza-item
        [pizza]="pizza"
        [selectedId]="selectedId"
        (click)="handleClick(pizza.id)"
      ></app-pizza-item>
    </div>
  </div>
  <div class="paggination-container">
    <pagination-controls
      class="paggination-bar"
      (pageChange)="onPageChange($event)"
    ></pagination-controls>
  </div>
</div>
