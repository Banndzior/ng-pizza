<!-- 11: Dodajemy komponent stronnicowania -->
<!-- 15: Zrobic zaznaczanie pizzy (wyroznianie kolorem: zielonym tlo) -->
<div class="container">
  <div class="page">
    <div *ngFor="let pizza of pizzas | paginate: config" class="col-sm-4">
      <app-pizza-item
        [pizza]="pizza"
        [selectedId]="selectedId"
        (click)="handleClick(pizza.id)"
      >
      </app-pizza-item>
    </div>
  </div>
  <div class="pages">
    <pagination-controls
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
  </div>
</div>
