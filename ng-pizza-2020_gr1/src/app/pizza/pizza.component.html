<!-- 11: Dodajemy komponent stronnicowania -->
<!-- 15: Zrobic zaznaczanie pizzy (wyroznianie kolorem: zielonym tlo) -->
<div class="container" >
  <div class="row">
    <div
      *ngFor="let pizza of pizzas | paginate: config" class="col-sm-4" >
      <app-pizza-item
        [pizza]="pizza"
        [marked]="markedId"
        (click)="handleClick(pizza.id)"
        [className]="markedId===pizza.id ? 'marked' : ''" >
      </app-pizza-item>
    </div>
  </div>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
<app-pizza-editor ></app-pizza-editor>
