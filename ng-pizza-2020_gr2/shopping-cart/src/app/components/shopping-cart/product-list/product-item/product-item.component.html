<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl"/>
    <div class="card-body d-flex flex-column">
        <p class="card-text">
            <strong>{{ productItem.price | currency:'PLN'}}</strong>
        </p>
      <p class="card-text">{{ productItem.description | slice: 0:50 }}...</p>
      <div class="d-flex mt-auto justify-content-between align-items-center">
        <div class="btn-group ">
          <button 
          type="button" 
          class="btn btn-sm btn-primary product-btn"
          (click)="handleAddToCart()"
          >Dodaj do koszyka
          </button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Szczegóły</button>
        </div>
       
      </div>
    </div>
</div>
