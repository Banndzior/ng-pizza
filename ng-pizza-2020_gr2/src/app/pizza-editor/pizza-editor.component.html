<form #myForm="ngForm" (ngSubmit)="addPizza(myForm)">
  <label for="name">Name</label>
  <input id="name" name="name" type="text" ngModel required />
  <label for="description">Description</label>
  <input id="description" name="description" type="text" ngModel required />
  <label for="img">img URL</label>
  <input id="img" name="img" type="text" ngModel required />
  <button>Dodaj pizze</button>
</form>
