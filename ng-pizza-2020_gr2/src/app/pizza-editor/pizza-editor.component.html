<!-- https://github.com/Banndzior/ng-form/tree/master/ng-fb-form_gr2/src/app/registration -->
<form #myForm="ngForm" (ngSubmit)="addPizza(myForm)">
  <input type="text" ngModel name="name" required />
  <button>Dodaj pizze</button>
  <div *ngIf="myForm.controls?.name?.errors?.required" class="error-msg">
    To pole jest wymagane
  </div>
  <textarea name="pizzaDescription" ngModel></textarea>
</form>
