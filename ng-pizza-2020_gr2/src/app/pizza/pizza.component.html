<ul>
  <li
    *ngFor="
      let pizza of pizzas
        | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
    "
  >
    <!-- TODO Wydziel zawartosc html do komponentu pizza-item -->
    <!-- DONE 4: Uzyj pipe skracajacy nazwe pizzy jak jest za dluga (10 znaków + "…") -->
    {{ pizza.name.substr(0, 20) + (pizza.name.length > 20 ? "..." : "") }}
    <br />
    <!-- {{ (pizza.name | slice:0:10) + (pizza.name.length > 10 ? "..." : "") }}
        <br />
        {{ pizza.name | dots:0:10 }}
        <br /> -->
    <!-- DONE 5: Dodaj pole opis -->
    <div class="menu-bar">
      {{ pizza.description }}
    </div>
    <img [src]="pizza.photoUrl" height="50px" />
    <!-- DONE 6: Obsłuż metode DELETE z Pizza API -->

    <br />
    <!-- <a>ustaw obrazek</a> -->
    <!-- DONE 12: Obsłuż metode PUT/update z Pizza API -->
    <br />
    <button href="#" (click)="removePizza(pizza.id)">usun</button>
  </li>
</ul>

<div id="pagination">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="totalRows"
    (pageChange)="onChangePage()"
  ></ngb-pagination>
</div>
