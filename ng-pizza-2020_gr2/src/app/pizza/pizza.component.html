<h1>PIZZA</h1>
<!-- TODO 15: Zrobic zaznaczanie pizzy (wyroznianie kolorem: zielonym tlo) -->
<ul>
  <li *ngFor="let pizza of pizzas">
    <app-pizza-item
      [pizza]="pizza"
      (editPizza)="editPizzaHandler($event)"
      (removePizza)="removePizzaHandler($event)"
    ></app-pizza-item>
  </li>
  <!-- TODO 11: Dodajemy komponent stronicowania -->
</ul>
<mat-paginator
  [length]="pizzas.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25]"
>
</mat-paginator>
