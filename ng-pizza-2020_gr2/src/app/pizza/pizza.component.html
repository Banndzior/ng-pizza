<h1>PIZZA</h1>
<!-- TODO 15: Zrobic zaznaczanie pizzy (wyroznianie kolorem: zielonym tlo) -->
<ul>
  <li *ngFor="let pizza of pizzas">
    <!-- TODO: Wydziel zawartosc html do komponentu pizza-item -->
    <!-- DONE 4: Uzyj pipe skracajacy nazwe pizzy jak jest za dluga (10 znaków + "…") -->
    {{ pizza.name | dots }}
    <br />
    <!-- DONE 5: Dodaj pole opis -->
    <div>
      {{ pizza.description }}
    </div>
    <div>{{ pizza.id }}</div>
    <img [src]="pizza.photoUrl" height="50px" />
    <br />
    <!-- DONE 6: Obsłuż metode DELETE z Pizza API -->
    <a>ustaw obrazek</a>
    <!-- TODO 12: Obsłuż metode PUT/update z Pizza API -->
    <br />
    <!-- <a href="#" (click)="removePizza(pizza.id)">usun</a> -->
    <button *ngIf="!edit" (click)="onEdit(pizza.id)">edit</button>
    <app-pizza-editor
      *ngIf="edit"
      (removePizza)="removePizzaHandler(pizza.id)"
    ></app-pizza-editor>
  </li>
  <!-- TODO 11: Dodajemy komponent stronicowania -->
</ul>
