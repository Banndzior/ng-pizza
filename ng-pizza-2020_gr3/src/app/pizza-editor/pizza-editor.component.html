<form
  class="text-center border border-light p-5"
  [formGroup]="myFormGroup"
  (ngSubmit)="addPizza()"
>
  <fieldset>
    <legend class="h4 mb-4">Dodaj pizzę</legend>
    <div class="form-group">
      <label>Nazwa</label>
      <input type="text" formControlName="pizzaName" class="form-control" />
      <small class="text-danger" *ngIf="hasError('pizzaName')">
        Podaj nazwę pizzy
      </small>
    </div>

    <div class="form-group">
      <label>Adres obrazka</label>
      <input type="text" formControlName="pizzaUrl" class="form-control" />
      <small class="text-danger" *ngIf="hasError('pizzaUrl')">
        Podaj URL obrazka
      </small>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Opis pizzy</label>
      <textarea formControlName="pizzaDescription" class="form-control">
      </textarea>
      <small class="text-danger" *ngIf="hasError('pizzaDescription')">
        Podaj opis pizzy
      </small>
    </div>
  </fieldset>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="myFormGroup.invalid && false"
  >
    Dodaj pizzę
  </button>
  <button type="reset" class="btn btn-secondary">Wyczyść</button>
</form>
