<div *ngIf="pizza">
  <p>{{ pizza.id }}</p>
  <p>{{ pizza.name | dots }}</p>
  <br />
  <code>{{ pizza.description }}</code>
  <br />
  <img src="{{ pizza.photoUrl }}" height="100px" />
  <!-- TODO 5: * Obsłuż metode DELETE z Pizza API -->
  <button (click)="removePizza(pizza)">Usuń pizze</button>
</div>
<div *ngIf="pizza == null">
  <p>Nie znaleziono pizzy</p>
</div>
