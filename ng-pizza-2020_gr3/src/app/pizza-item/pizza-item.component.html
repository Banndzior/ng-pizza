

 
        <h1>{{pizza.id}} - {{ (pizza.name | slice:0:10) + (pizza.name.length > 10 ? "..." : "") }}</h1>
        <br />
        <p>{{ pizza.description }}</p>
        <br />
        <div *ngIf="pizza.photoUrl!==undefined; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock> <img src="{{ pizza.photoUrl }}" height="100px" /><p>{{pizza.photoUrl}}</p></ng-template>
            <ng-template #elseBlock><h2>No image</h2></ng-template>
        
       <br/>
        <button class="btn btn-danger" (click)="removePizza(pizza)">Usuń pizzę</button>

  
<p *ngIf="pizza == null">Brak takiej pizzy</p>
