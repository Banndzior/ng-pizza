<div class="container-fluid">
  <div class="card-group">
    <div *ngFor="let pizza of pageOfPizzas">
      <!-- TODO 7: * Wydziel zawartosc html do komponentu pizza-item -->
      <!-- TODO 15: * Zrobic zaznaczanie pizzy na liscie kafelkow (wyroznianie kolorem: zielonym tlo) -->
      <app-pizza-item
        [pizza]="pizza"
        [selectedPizzaId]="selectedPizzaId"
        (onSelectionChanged)="setNewSelectedId(pizza.id)"
      ></app-pizza-item>
    </div>
  </div>

  <!-- TODO 11: * Dodajemy komponent stronicowania: /api/pizzas?limit=10&offset=0
  https://jasonwatmore.com/post/2019/06/18/angular-8-simple-pagination-example
  http://michaelbromley.github.io/ngx-pagination/#/basic
  https://ng-bootstrap.github.io/#/components/pagination/overview
  -->
  <div class="card-footer pb-0 pt-3">
    <jw-pagination
      [items]="pizzas"
      (changePage)="onChangePage($event)"
    ></jw-pagination>
  </div>
</div>
