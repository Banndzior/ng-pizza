<div class="wrapper">
  <app-pizza-nav></app-pizza-nav>
  <div class="container">
    <div
      *ngFor="
        let pizza of pizzas
          | paginate: { itemsPerPage: 10, currentPage: pageIndex }
      "
      class="field"
      (clickOutside)="inactive(pizza)"
      (click)="active(pizza)"
      [ngClass]="pizza.active ? 'active' : ''"
    >
      <div class="item">
        <div>
          <!-- {{
            (pizza.name | slice: 0:10) + (pizza.name.length > 10 ? "..." : "")
          }} -->
          {{ pizza.name | dots }}
        </div>
      </div>
      <img class="item-img" [src]="pizza.photoUrl" alt="Missing photo" />
      <div class="content">
        <p>
          {{
            (pizza.description | slice: 0:70) +
              (pizza.description.length > 70 ? "..." : "")
          }}
        </p>
      </div>
      <div class="butt">
        <button (click)="removePizza(pizza.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
  <div class="pages">
    <pagination-controls
      (pageChange)="pageIndex = $event"
    ></pagination-controls>
  </div>
  <app-pizza-editor></app-pizza-editor>
</div>
