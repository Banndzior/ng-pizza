<ul>
  <li *ngFor="let pizza of pizzas" [routerLink]="[pizza.id]">
    <p>
      {{ (pizza.name | slice: 0:10) + (pizza.name.length > 10 ? "..." : "") }}
    </p>
    <p>{{ pizza.description }} {{ pizza.id }}</p>
    <br />
    <!-- TODO 5+: Obsłuż metode PUT/update z Pizza API -->
  </li>
</ul>
<button [routerLink]="['edit']">Stwórz pizzę</button>
