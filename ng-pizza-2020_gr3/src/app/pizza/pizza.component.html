<div class="menu-bar">

  <h1>Welcome to Ng-Pizza!</h1>
</div>
<div id="menu">
  <mat-grid-list cols="4" rowHeight="2:1" >
    <mat-grid-tile 
    *ngFor="let item of pizzas "
    (click)="onClickPizza(item)" 
        [ngClass]="item.active?'active':'inactive'"
        [class.active]="item.active"
    >
      <!-- | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" -->
     
      
      <app-pizza-item 
        [pizza]="item"  
      ></app-pizza-item>

    </mat-grid-tile>  
  </mat-grid-list>
</div>

<div id="pagination">
<ngb-pagination  
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalRows"
  (pageChange)="onChangePage()"></ngb-pagination>
<!-- <app-pizza-editor ></app-pizza-editor> -->
</div>
